# common tasks for all rhel systems

- name: Register System with RHN Subscription Manager
  redhat_subscription: state=present
                       username={{ rhn_user }}
                       password={{ rhn_pass }}
                       autosubscribe=true

- name: Attach a RHEV Pool ID for RHEV-M guests
  command: subscription-manager attach --pool={{ rhev_pool_id }}
  when: "'rhev_m' in group_names"
